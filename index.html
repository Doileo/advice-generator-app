<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="quote-container">
      <h1 class="quote-title text-green">Advice #117</h1>
      <p class="quote-text">
        It is easy to sit up and take notice, what's difficult is getting up and
        taking action.
      </p>
      <div class="line-container">
        <div class="line-divider-image"></div>
      </div>

      <!-- Dice Button (Updated for accessibility) -->
      <button
        class="button-container"
        aria-label="Get new advice"
        role="button"
      >
        <div class="dice-image"></div>
      </button>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <span>Coded by</span>
        <a href="https://doileo.github.io/portfolio/" target="_blank">Doina</a>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
